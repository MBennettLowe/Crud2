    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>CRUD with Mongodb</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
       <h1>What Up CRUD</h1>
       
    <!-- You need three things on this form element:

     An action attribute
     A method attribute
     name attributes on each <input> elements within the form -->
        <form action="/quotes" method="POST">
        <input type="text" placeholder="name" name="name">
        <input type="text" placeholder="quote" name="quote">
        <button type="submit">Submit</button>
        </form>

    <!-- We can handle this POST request with a post method in server.js. 
    The path path should be the value you placed in the action attribute. -->
        
        <script src="" async defer></script>
    </body>
</html>
